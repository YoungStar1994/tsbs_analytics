<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - TSBS Analytics</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .login-box {
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12);
            padding: 38px 32px 32px 32px;
            min-width: 320px;
            max-width: 90vw;
        }
        .login-title {
            font-size: 1.5rem;
            color: #764ba2;
            font-weight: 700;
            text-align: center;
            margin-bottom: 24px;
        }
        .login-input {
            width: 100%;
            padding: 12px 14px;
            border-radius: 7px;
            border: 1.5px solid #e5e7eb;
            font-size: 1rem;
            margin-bottom: 18px;
        }
        .login-btn {
            width: 100%;
            padding: 12px 0;
            background: linear-gradient(135deg,#667eea,#764ba2);
            color: #fff;
            border: none;
            border-radius: 7px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .login-error {
            color: #dc2626;
            font-size: 0.98rem;
            margin-bottom: 10px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="login-title">TSBS Analytics 登录</div>
        <input id="login-username" class="login-input" type="text" placeholder="用户名">
        <input id="login-password" class="login-input" type="password" placeholder="密码">
        <div id="login-error" class="login-error"></div>
        <button id="login-btn" class="login-btn">登录</button>
    </div>
    <script>
        document.getElementById('login-btn').onclick = function() {
            const user = document.getElementById('login-username').value.trim();
            const pwd = document.getElementById('login-password').value;
            if (user === 'admin' && pwd === 'Tsbs2024') {
                localStorage.setItem('tsbs_login', '1');
                window.location.href = '/';
            } else {
                const err = document.getElementById('login-error');
                err.textContent = '用户名或密码错误';
                err.style.display = 'block';
            }
        };
        document.getElementById('login-password').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') document.getElementById('login-btn').click();
        });
        // 已登录自动跳转
        if (localStorage.getItem('tsbs_login') === '1') {
            window.location.href = '/';
        }
    </script>
</body>
</html>
