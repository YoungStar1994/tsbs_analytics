        // åŠ è½½ç­›é€‰é€‰é¡¹
        async function loadOptions() {
            try {
                const response = await fetch('/options');
                const options = await response.json();
                
                if (options.error) {
                    showError('åŠ è½½é€‰é¡¹å¤±è´¥: ' + options.error);
                    return;
                }

                // å¡«å……ä¸‹æ‹‰æ¡†
                populateSelect('branches', options.branches);
                populateSelect('scales', options.scales);
                populateSelect('clusters', options.clusters);
                populateSelect('execution_types', options.execution_types || []);
                
                // å·¥ä½œçº¿ç¨‹åªå…è®¸ 1 å’Œ 8ï¼Œä¿æŒå¤šé€‰
                populateSelect('workers', [1, 8]);
                
            } catch (error) {
                console.error('Error loading options:', error);
                showError('åŠ è½½é€‰é¡¹å¤±è´¥: ' + error.message);
            }
        }

        // å¡«å……ä¸‹æ‹‰æ¡†
        function populateSelect(selectId, options) {
            const select = document.getElementById(selectId);
            // è®°å½•å½“å‰é€‰ä¸­é¡¹
            const prevSelected = Array.from(select.selectedOptions).map(opt => opt.value);
            select.innerHTML = '';
            options.forEach(option => {
                const optionElement = document.createElement('option');
                optionElement.value = option;
                optionElement.textContent = option;
                // æ¢å¤ä¹‹å‰çš„é€‰ä¸­é¡¹
                if (prevSelected.includes(String(option))) {
                    optionElement.selected = true;
                }
                select.appendChild(optionElement);
            });
            // å¦‚æœæ²¡æœ‰é€‰ä¸­é¡¹ï¼Œä¸”æ˜¯workersï¼Œä¸”æœ‰8ï¼Œåˆ™é»˜è®¤é€‰ä¸­8
            if (selectId === 'workers' && prevSelected.length === 0 && options.includes(8)) {
                Array.from(select.options).forEach(opt => {
                    if (opt.value == '8') opt.selected = true;
                });
            }
            // é‡æ–°åˆå§‹åŒ– select2
            if ($(select).hasClass('select2-hidden-accessible')) {
                $(select).trigger('change.select2');
            } else {
                if ($(select).hasClass('select2-single')) {
                    $(select).select2({
                        placeholder: 'è¯·é€‰æ‹©',
                        allowClear: false,
                        width: 'resolve',
                        language: 'zh-CN',
                        minimumResultsForSearch: Infinity // ç¦ç”¨æœç´¢æ¡†
                    });
                } else {
                    $(select).select2({
                        placeholder: 'è¯·é€‰æ‹©',
                        allowClear: true,
                        width: 'resolve',
                        language: 'zh-CN'
                    });
                }
            }
        }

        // åŠ è½½æ•°æ®
        async function loadData() {
            try {
                showLoading();
                const filters = getFilters();
                
                const response = await fetch('/data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(filters)
                });

                // å°è¯•æ›´å¥å£®åœ°è§£æ JSONï¼Œè‡ªåŠ¨ä¿®æ­£éæ³•çš„ NaN/Infinity/undefined
                let data;
                try {
                    let raw = await response.text();
                    // æ›¿æ¢ NaNã€Infinityã€undefined ä¸º null
                    raw = raw.replace(/: ?NaN/g, ':null')
                             .replace(/: ?Infinity/g, ':null')
                             .replace(/: ?-Infinity/g, ':null')
                             .replace(/: ?undefined/g, ':null');
                    data = JSON.parse(raw);
                } catch (e) {
                    showError('åŠ è½½æ•°æ®å¤±è´¥: æ•°æ®æ ¼å¼é”™è¯¯ï¼Œåç«¯è¿”å›å†…å®¹æ— æ³•è§£æã€‚');
                    return;
                }
                
                if (data.error) {
                    showError('åŠ è½½æ•°æ®å¤±è´¥: ' + data.error);
                    return;
                }

                currentData = data.table_data || [];
                filteredData = [...currentData];
                
                // æ›´æ–°workeré€‰é¡¹ï¼ˆå¤šé€‰ï¼Œå…è®¸1å’Œ8ï¼‰
                const workers = [1, 8];
                populateSelect('workers', workers);
                
                sortData();
                displayData();
                hideError();
                
            } catch (error) {
                console.error('Error loading data:', error);
                showError('åŠ è½½æ•°æ®å¤±è´¥: ' + error.message);
            }
        }

        // æ’åºè¡¨æ ¼
        function sortTable(column) {
            if (sortColumn === column) {
                sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                sortColumn = column;
                sortDirection = 'asc';
            }
            
            updateSortIcons();
            sortData();
            displayData();
        }

        // æ›´æ–°æ’åºå›¾æ ‡
        function updateSortIcons() {
            const headers = document.querySelectorAll('th .sort-icon');
            headers.forEach(icon => {
                icon.textContent = 'â†•';
            });
            
            const currentHeader = document.querySelector(`th[onclick="sortTable('${sortColumn}')"] .sort-icon`);
            if (currentHeader) {
                currentHeader.textContent = sortDirection === 'asc' ? 'â†‘' : 'â†“';
            }
        }

        // æ’åºæ•°æ®
        function sortData() {
            filteredData.sort((a, b) => {
                let aVal = a[sortColumn];
                let bVal = b[sortColumn];
                
                // å¤„ç†æ—¶é—´å­—æ®µ
                if (sortColumn === 'datetime') {
                    aVal = new Date(aVal);
                    bVal = new Date(bVal);
                }
                
                // å¤„ç†æ•°å­—å­—æ®µ
                if (typeof aVal === 'string' && !isNaN(aVal)) {
                    aVal = parseFloat(aVal);
                }
                if (typeof bVal === 'string' && !isNaN(bVal)) {
                    bVal = parseFloat(bVal);
                }
                
                if (aVal < bVal) return sortDirection === 'asc' ? -1 : 1;
                if (aVal > bVal) return sortDirection === 'asc' ? 1 : -1;
                return 0;
            });
        }

        `${totalRecords} æ¡è®°å½• (${tableIndex} ä¸ªè¡¨æ ¼)` : 
        `${totalRecords} æ¡è®°å½•`;
    document.getElementById('results-count').textContent = recordsText;
    
    // æ˜¾ç¤ºå¯¼å‡ºæŒ‰é’®ï¼ˆå¦‚æœæœ‰æ•°æ®ï¼‰
    const exportBtn = document.getElementById('export-btn');

        exportBtn.style.display = 'inline-block';

        exportBtn.style.display = 'none';

}

        // æ ¼å¼åŒ–æ—¥æœŸæ—¶é—´
        function formatDateTime(datetime) {
            if (!datetime) return '-';
            const date = new Date(datetime);
            return date.toLocaleString('zh-CN');
        }

        // æ ¼å¼åŒ–æ•°å­—
        function formatNumber(num) {
            if (num == null || num === '') return '-';
            return parseFloat(num).toFixed(2);
        }

        // ç¿»é¡µ
        function changePage(direction) {
            const totalPages = Math.ceil(filteredData.length / pageSize);
            const newPage = currentPage + direction;
            
            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                displayData();
            }
        }

        // ç™»å½•è®¤è¯ç›¸å…³åŠŸèƒ½å·²ç§»è‡³åç«¯API
        // æ£€æŸ¥ç™»å½•çŠ¶æ€

        // å‡†å¤‡å¯¼å‡ºæ•°æ® - åŸºäºå½“å‰é¡µé¢æ˜¾ç¤ºçš„è¡¨æ ¼ç»“æ„
        function prepareExportData() {
            const exportData = {};
            
            // è·å–æ‰€æœ‰å¤šé€‰é¡¹çš„é€‰ä¸­å€¼
            const branches = getSelectedValues('branches');
            const scales = getSelectedValues('scales');
            const clusters = getSelectedValues('clusters');
            const workers = getSelectedValues('workers');
            const phases = getSelectedValues('execution_types');

            // å¦‚æœæŸä¸ªæ¡ä»¶æ²¡æœ‰é€‰æ‹©ï¼Œä½¿ç”¨å½“å‰æ•°æ®ä¸­è¯¥å­—æ®µçš„æ‰€æœ‰å”¯ä¸€å€¼
            const allBranches = branches.length > 0 ? branches : [...new Set(filteredData.map(row => row.branch))].filter(Boolean);
            const allScales = scales.length > 0 ? scales : [...new Set(filteredData.map(row => String(row.scale)))].filter(Boolean);
            const allClusters = clusters.length > 0 ? clusters : [...new Set(filteredData.map(row => String(row.cluster)))].filter(Boolean);
            const allWorkers = workers.length > 0 ? workers : [...new Set(filteredData.map(row => String(row.worker)))].filter(Boolean);
            const allPhases = phases.length > 0 ? phases : [...new Set(filteredData.map(row => row.phase))].filter(Boolean);

            // è®¡ç®—æ‰€æœ‰æ’åˆ—ç»„åˆï¼ˆç¬›å¡å°”ç§¯ï¼‰
            function cartesian(arrays) {
                return arrays.reduce((a, b) => a.flatMap(d => b.map(e => [].concat(d, e))));
            }
            const combos = cartesian([
                allBranches,
                allScales,
                allClusters,
                allWorkers,
                allPhases
            ]);

            // ä¸ºæ¯ä¸ªç»„åˆå‡†å¤‡æ•°æ®
            combos.forEach(([branch, scale, cluster, worker, phase]) => {
                // ç­›é€‰ç¬¦åˆå½“å‰ç»„åˆæ¡ä»¶çš„æ•°æ®
                const comboData = filteredData.filter(row => 
                    row.branch === branch &&
                    String(row.scale) === String(scale) &&
                    String(row.cluster) === String(cluster) &&
                    String(row.worker) === String(worker) &&
                    row.phase === phase
                );

                if (comboData.length > 0) {
                    // æŒ‰æ—¶é—´åˆ†ç»„
                    const groupedByTime = {};
                    comboData.forEach(row => {
                        const timeKey = formatDateTime(row.datetime);
                        if (!groupedByTime[timeKey]) {
                            groupedByTime[timeKey] = {
                                datetime: row.datetime,
                                branch: row.branch,
                                phase: row.phase,
                                scale: row.scale,
                                cluster: row.cluster,
                                worker: row.worker,
                                queries: {},
                                import_speed: row.import_speed,
                                import_speed_baseline_pct: row.import_speed_baseline_pct
                            };
                        }
                        
                        if (row.query_type) {
                            groupedByTime[timeKey].queries[row.query_type] = {
                                mean_ms: row.mean_ms,
                                min_ms: row.min_ms,
                                max_ms: row.max_ms,
                                med_ms: row.med_ms,
                                mean_ms_baseline_pct: row.mean_ms_baseline_pct
                            };
                        }
                    });

                    // ç”Ÿæˆè¡¨æ ¼æ ‡è¯†ç¬¦
                    const tableKey = `${branch}_${scale}_${cluster}_${worker}_${phase}`;
                    exportData[tableKey] = {
                        metadata: {
                            branch: branch,
                            scale: scale,
                            cluster: cluster,
                            worker: worker,
                            phase: phase
                        },
                        data: Object.values(groupedByTime)
                    };
                }
            });

            return exportData;
        }

        // å¯¼å‡ºCSVåŠŸèƒ½
        async function exportToCSV() {
            const exportBtn = document.getElementById('export-btn');
            const originalText = exportBtn.textContent;
            
            try {
                // ç¦ç”¨æŒ‰é’®ï¼Œæ˜¾ç¤ºåŠ è½½çŠ¶æ€
                exportBtn.disabled = true;
                exportBtn.textContent = 'å¯¼å‡ºä¸­...';
                
                // æ£€æŸ¥æ˜¯å¦æœ‰ç­›é€‰åçš„æ•°æ®
                if (!filteredData || filteredData.length === 0) {
                    alert('æ²¡æœ‰æ•°æ®å¯å¯¼å‡º');
                    return;
                }
                
                // è·å–å½“å‰é¡µé¢æ˜¾ç¤ºçš„è¡¨æ ¼æ•°æ®ç»“æ„
                const exportData = prepareExportData();
                
                // å‘é€å¯¼å‡ºè¯·æ±‚
                const response = await fetch('/api/export-csv', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        export_data: exportData,
                        baseline_type: document.getElementById('baseline-type').value
                    })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'å¯¼å‡ºå¤±è´¥');
                }
                
                // è·å–æ–‡ä»¶blob
                const blob = await response.blob();
                
                // ä»å“åº”å¤´è·å–æ–‡ä»¶åï¼Œæˆ–æ ¹æ®Content-Typeåˆ¤æ–­æ–‡ä»¶ç±»å‹
                const contentDisposition = response.headers.get('Content-Disposition');
                let filename = 'tsbs_analytics_export';
                
                if (contentDisposition) {
                    const filenameMatch = contentDisposition.match(/filename[^;=\n]*=((['"]).*?\2|[^;\n]*)/);
                    if (filenameMatch && filenameMatch[1]) {
                        filename = filenameMatch[1].replace(/['"]/g, '');
                    }
                } else {
                    // æ ¹æ®Content-Typeåˆ¤æ–­æ–‡ä»¶æ‰©å±•å
                    const contentType = response.headers.get('Content-Type');
                    const timestamp = new Date().toISOString().slice(0, 19).replace(/[:-]/g, '');
                    if (contentType && contentType.includes('spreadsheet')) {
                        filename = `tsbs_analytics_export_${timestamp}.xlsx`;
                    } else if (contentType && contentType.includes('zip')) {
                        filename = `tsbs_analytics_export_${timestamp}.zip`;
                    } else {
                        filename = `tsbs_analytics_export_${timestamp}.csv`;
                    }
                }
                
                // åˆ›å»ºä¸‹è½½é“¾æ¥
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                
                // è§¦å‘ä¸‹è½½
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
                
            } catch (error) {
                console.error('Export error:', error);
                alert('å¯¼å‡ºå¤±è´¥ï¼š' + error.message);
            } finally {
                // æ¢å¤æŒ‰é’®çŠ¶æ€
                exportBtn.disabled = false;
                exportBtn.textContent = originalText;
            }
        }
