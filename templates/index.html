<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSBS Analytics - 数据分析平台</title>
    <!-- 引入 Select2 样式 -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .header .nav-links {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            padding: 8px 16px;
            border-radius: 20px;
            background: rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: rgba(255,255,255,0.2);
            text-decoration: none;
            color: white;
        }

        .filter-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .filter-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #374151;
            font-size: 0.9rem;
        }

        .filter-select, .filter-input {
            padding: 10px 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            background: white;
        }

        .filter-select:focus, .filter-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .filter-select[multiple] {
            height: 100px;
            overflow-y: auto;
        }

        .control-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        .results-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e5e7eb;
        }

        .results-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #1f2937;
        }

        .results-count {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .table-container {
            overflow-x: auto;
            max-height: 600px;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
            cursor: pointer;
            user-select: none;
        }

        th:hover {
            background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
        }

        th .sort-icon {
            margin-left: 8px;
            opacity: 0.7;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #f3f4f6;
            font-size: 0.9rem;
        }

        tr:hover {
            background-color: #f8fafc;
        }

        tr:nth-child(even) {
            background-color: #f9fafb;
        }

        tr:nth-child(even):hover {
            background-color: #f1f5f9;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #e5e7eb;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #6b7280;
            font-size: 1.1rem;
        }

        .error {
            background: #fef2f2;
            color: #dc2626;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #dc2626;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .filter-row {
                grid-template-columns: 1fr;
            }
            
            .control-buttons {
                flex-direction: column;
            }
            
            .results-header {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="nav-links">
                <a href="/baseline" class="nav-link">基准值配置</a>
            </div>
            <h1>TSBS Analytics</h1>
            <p>时间序列基准测试数据分析平台</p>
        </div>

        <div class="filter-panel">
            <div class="filter-row">
                <div class="filter-group">
                    <label for="branches">分支 (Branches)</label>
                    <select id="branches" class="filter-select select2-multi" multiple style="width: 100%">
                        <option value="">加载中...</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="scales">规模 (Scales)</label>
                    <select id="scales" class="filter-select select2-multi" multiple style="width: 100%">
                        <option value="">加载中...</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="clusters">集群 (Clusters)</label>
                    <select id="clusters" class="filter-select select2-multi" multiple style="width: 100%">
                        <option value="">加载中...</option>
                    </select>
                </div>
                <!-- 在 filter-row 中的集群筛选控件后添加 -->
                <div class="filter-group">
                    <label for="execution_types">执行类型 (Execution Type)</label>
                    <select id="execution_types" class="filter-select select2-multi" multiple style="width: 100%">
                        <option value="">加载中...</option>
                    </select>
                </div>
            </div>
            
            <div class="filter-row">
                <div class="filter-group">
                    <label for="start_date">开始日期</label>
                    <input type="date" id="start_date" class="filter-input">
                </div>
                
                <div class="filter-group">
                    <label for="end_date">结束日期</label>
                    <input type="date" id="end_date" class="filter-input">
                </div>
                
                <div class="filter-group">
                    <label for="workers">工作线程 (Workers)</label>
                    <!-- 工作线程选择框，1和8可多选，默认8 -->
                    <select id="workers" class="filter-select select2-multi" multiple style="width: 100%">
                        <option value="1">1</option>
                        <option value="8" selected>8</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="metric">指标类型</label>
                    <select id="metric" class="filter-select select2-multi" multiple style="width: 100%">
                        <option value="mean_ms">平均时间 (ms)</option>
                        <option value="min_ms">最小时间 (ms)</option>
                        <option value="max_ms">最大时间 (ms)</option>
                        <option value="med_ms">中位数时间 (ms)</option>
                    </select>
                </div>
            </div>
            
            <div class="control-buttons">
                <button class="btn btn-primary" onclick="applyFilters()">应用筛选</button>
                <button class="btn btn-secondary" onclick="clearFilters()">清除筛选</button>
                <button class="btn btn-secondary" onclick="refreshData()">刷新数据</button>
            </div>
        </div>

        <div class="results-panel">
            <div class="results-header">
                <div class="results-title">测试结果</div>
                <div class="results-count" id="results-count">0 条记录</div>
            </div>
            
            <div id="error-message" class="error" style="display: none;"></div>
            
            <div class="table-container"><!-- 动态插入表格 --></div>
        </div>
        <!-- 在结果面板下方添加图表容器 -->
        <div id="charts-container" style="margin-top: 40px;"></div>
    </div>

    <!-- 引入 Select2 脚本 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <!-- 在 body 结束前引入 Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // 全局变量
        let currentData = [];
        let filteredData = [];
        let sortColumn = 'datetime';
        let sortDirection = 'desc';
        let currentPage = 1;
        const pageSize = 50;

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 设置默认日期为最近30天
            const endDate = new Date();
            const startDate = new Date();
            startDate.setDate(endDate.getDate() - 29);
            document.getElementById('start_date').value = startDate.toISOString().slice(0, 10);
            document.getElementById('end_date').value = endDate.toISOString().slice(0, 10);

            loadOptions();
            // 初始化 select2
            $('.select2-multi').select2({
                placeholder: '请选择',
                allowClear: true,
                width: 'resolve',
                language: 'zh-CN'
            });
            // 设置默认值
            setTimeout(() => {
                // 分支默认选中 master
                const branchesSelect = document.getElementById('branches');
                if (branchesSelect) {
                    Array.from(branchesSelect.options).forEach(opt => {
                        opt.selected = (opt.value === 'master');
                    });
                    $(branchesSelect).trigger('change');
                }
                // 规模默认选中 100
                const scalesSelect = document.getElementById('scales');
                if (scalesSelect) {
                    Array.from(scalesSelect.options).forEach(opt => {
                        opt.selected = (opt.value === '100');
                    });
                    $(scalesSelect).trigger('change');
                }
                // 集群默认选中 1
                const clustersSelect = document.getElementById('clusters');
                if (clustersSelect) {
                    Array.from(clustersSelect.options).forEach(opt => {
                        opt.selected = (opt.value === '1');
                    });
                    $(clustersSelect).trigger('change');
                }
                // 工作线程默认选中8（多选）
                const workersSelect = document.getElementById('workers');
                if (workersSelect) {
                    Array.from(workersSelect.options).forEach(opt => {
                        opt.selected = (opt.value == '8');
                    });
                    $(workersSelect).trigger('change');
                }
                // 执行类型默认选中prepare
                const execSelect = document.getElementById('execution_types');
                if (execSelect) {
                    Array.from(execSelect.options).forEach(opt => {
                        if (opt.value == 'prepare') opt.selected = true;
                    });
                    $(execSelect).trigger('change');
                }
                // 指标类型默认选中平均时间
                const metricSelect = document.getElementById('metric');
                if (metricSelect) {
                    Array.from(metricSelect.options).forEach(opt => {
                        opt.selected = (opt.value === 'mean_ms');
                    });
                    $(metricSelect).trigger('change');
                }
            }, 300);
            loadData();
        });

        // 加载筛选选项
        async function loadOptions() {
            try {
                const response = await fetch('/options');
                const options = await response.json();
                
                if (options.error) {
                    showError('加载选项失败: ' + options.error);
                    return;
                }

                // 填充下拉框
                populateSelect('branches', options.branches);
                populateSelect('scales', options.scales);
                populateSelect('clusters', options.clusters);
                populateSelect('execution_types', options.execution_types || []);
                
                // 工作线程只允许 1 和 8，保持多选
                populateSelect('workers', [1, 8]);
                
            } catch (error) {
                console.error('Error loading options:', error);
                showError('加载选项失败: ' + error.message);
            }
        }

        // 填充下拉框
        function populateSelect(selectId, options) {
            const select = document.getElementById(selectId);
            // 记录当前选中项
            const prevSelected = Array.from(select.selectedOptions).map(opt => opt.value);
            select.innerHTML = '';
            options.forEach(option => {
                const optionElement = document.createElement('option');
                optionElement.value = option;
                optionElement.textContent = option;
                // 恢复之前的选中项
                if (prevSelected.includes(String(option))) {
                    optionElement.selected = true;
                }
                select.appendChild(optionElement);
            });
            // 如果没有选中项，且是workers，且有8，则默认选中8
            if (selectId === 'workers' && prevSelected.length === 0 && options.includes(8)) {
                Array.from(select.options).forEach(opt => {
                    if (opt.value == '8') opt.selected = true;
                });
            }
            // 重新初始化 select2
            if ($(select).hasClass('select2-hidden-accessible')) {
                $(select).trigger('change.select2');
            } else {
                $(select).select2({
                    placeholder: '请选择',
                    allowClear: true,
                    width: 'resolve',
                    language: 'zh-CN'
                });
            }
        }

        // 加载数据
        async function loadData() {
            try {
                showLoading();
                const filters = getFilters();
                
                const response = await fetch('/data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(filters)
                });

                // 尝试更健壮地解析 JSON，自动修正非法的 NaN/Infinity/undefined
                let data;
                try {
                    let raw = await response.text();
                    // 替换 NaN、Infinity、undefined 为 null
                    raw = raw.replace(/: ?NaN/g, ':null')
                             .replace(/: ?Infinity/g, ':null')
                             .replace(/: ?-Infinity/g, ':null')
                             .replace(/: ?undefined/g, ':null');
                    data = JSON.parse(raw);
                } catch (e) {
                    showError('加载数据失败: 数据格式错误，后端返回内容无法解析。');
                    return;
                }
                
                if (data.error) {
                    showError('加载数据失败: ' + data.error);
                    return;
                }

                currentData = data.table_data || [];
                filteredData = [...currentData];
                
                // 更新worker选项（多选，允许1和8）
                const workers = [1, 8];
                populateSelect('workers', workers);
                
                sortData();
                displayData();
                hideError();
                
            } catch (error) {
                console.error('Error loading data:', error);
                showError('加载数据失败: ' + error.message);
            }
        }

        // 获取筛选条件
        function getFilters() {
            return {
                branches: getSelectedValues('branches'),
                scales: getSelectedValues('scales'),
                clusters: getSelectedValues('clusters'),
                workers: getSelectedValues('workers'),
                execution_types: getSelectedValues('execution_types'),
                start_date: document.getElementById('start_date').value,
                end_date: document.getElementById('end_date').value,
                metric: document.getElementById('metric').value
            };
        }

        // 获取多选框的选中值
        function getSelectedValues(selectId) {
            const select = document.getElementById(selectId);
            return Array.from(select.selectedOptions).map(option => option.value);
        }

        // 应用筛选
        function applyFilters() {
            loadData();
        }

        // 清除筛选
        function clearFilters() {
            document.getElementById('branches').selectedIndex = -1;
            document.getElementById('scales').selectedIndex = -1;
            document.getElementById('clusters').selectedIndex = -1;
            document.getElementById('workers').selectedIndex = -1;
            // 恢复最近30天
            const endDate = new Date();
            const startDate = new Date();
            startDate.setDate(endDate.getDate() - 29);
            document.getElementById('start_date').value = startDate.toISOString().slice(0, 10);
            document.getElementById('end_date').value = endDate.toISOString().slice(0, 10);
            // 指标类型默认选中平均时间
            const metricSelect = document.getElementById('metric');
            if (metricSelect) {
                Array.from(metricSelect.options).forEach(opt => {
                    opt.selected = (opt.value === 'mean_ms');
                });
                $(metricSelect).trigger('change');
            }
            document.getElementById('execution_types').selectedIndex = -1;
            // 重新设置默认值
            setTimeout(() => {
                // 分支默认选中 master
                const branchesSelect = document.getElementById('branches');
                if (branchesSelect) {
                    Array.from(branchesSelect.options).forEach(opt => {
                        opt.selected = (opt.value === 'master');
                    });
                    $(branchesSelect).trigger('change');
                }
                // 规模默认选中 100
                const scalesSelect = document.getElementById('scales');
                if (scalesSelect) {
                    Array.from(scalesSelect.options).forEach(opt => {
                        opt.selected = (opt.value === '100');
                    });
                    $(scalesSelect).trigger('change');
                }
                // 集群默认选中 1
                const clustersSelect = document.getElementById('clusters');
                if (clustersSelect) {
                    Array.from(clustersSelect.options).forEach(opt => {
                        opt.selected = (opt.value === '1');
                    });
                    $(clustersSelect).trigger('change');
                }
                // 工作线程默认选中8
                const workersSelect = document.getElementById('workers');
                if (workersSelect) {
                    Array.from(workersSelect.options).forEach(opt => {
                        opt.selected = (opt.value == '8');
                    });
                    $(workersSelect).trigger('change');
                }
                const execSelect = document.getElementById('execution_types');
                if (execSelect) {
                    Array.from(execSelect.options).forEach(opt => {
                        if (opt.value == 'prepare') opt.selected = true;
                    });
                    $(execSelect).trigger('change');
                }
            }, 100);
            loadData();
        }

        // 刷新数据
        function refreshData() {
            loadOptions();
            loadData(); // 自动应用筛选
        }

        // 排序表格
        function sortTable(column) {
            if (sortColumn === column) {
                sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                sortColumn = column;
                sortDirection = 'asc';
            }
            
            updateSortIcons();
            sortData();
            displayData();
        }

        // 更新排序图标
        function updateSortIcons() {
            const headers = document.querySelectorAll('th .sort-icon');
            headers.forEach(icon => {
                icon.textContent = '↕';
            });
            
            const currentHeader = document.querySelector(`th[onclick="sortTable('${sortColumn}')"] .sort-icon`);
            if (currentHeader) {
                currentHeader.textContent = sortDirection === 'asc' ? '↑' : '↓';
            }
        }

        // 排序数据
        function sortData() {
            filteredData.sort((a, b) => {
                let aVal = a[sortColumn];
                let bVal = b[sortColumn];
                
                // 处理时间字段
                if (sortColumn === 'datetime') {
                    aVal = new Date(aVal);
                    bVal = new Date(bVal);
                }
                
                // 处理数字字段
                if (typeof aVal === 'string' && !isNaN(aVal)) {
                    aVal = parseFloat(aVal);
                }
                if (typeof bVal === 'string' && !isNaN(bVal)) {
                    bVal = parseFloat(bVal);
                }
                
                if (aVal < bVal) return sortDirection === 'asc' ? -1 : 1;
                if (aVal > bVal) return sortDirection === 'asc' ? 1 : -1;
                return 0;
            });
        }

        // 显示数据
        function displayData() {
    const resultsPanel = document.querySelector('.results-panel .table-container');
    if (!resultsPanel) return;
    resultsPanel.innerHTML = '';
    // 获取所有多选项的选中值
    const branches = getSelectedValues('branches');
    const scales = getSelectedValues('scales');
    const clusters = getSelectedValues('clusters');
    const workers = getSelectedValues('workers');
    const phases = getSelectedValues('execution_types');
    const metricSelect = document.getElementById('metric');
    const metrics = $(metricSelect).val() || ['mean_ms'];

    // 计算所有排列组合（笛卡尔积）
    function cartesian(arrays) {
        return arrays.reduce((a, b) => a.flatMap(d => b.map(e => [].concat(d, e))));
    }
    const combos = cartesian([
        branches.length ? branches : [''],
        scales.length ? scales : [''],
        clusters.length ? clusters : [''],
        workers.length ? workers : [''],
        phases.length ? phases : [''],
        metrics.length ? metrics : ['mean_ms']
    ]);

    // 动态获取所有查询类型作为列名
    const queryTypes = [...new Set(filteredData.map(row => row.query_type))].filter(Boolean);

    let totalRecords = 0;
    combos.forEach(combo => {
        const [branch, scale, cluster, worker, phase, metric] = combo;
        // 筛选出该组合下的数据
        const comboData = filteredData.filter(row =>
            (branch === '' || row.branch == branch) &&
            (scale === '' || row.scale == scale) &&
            (cluster === '' || row.cluster == cluster) &&
            (worker === '' || row.worker == worker) &&
            (phase === '' || row.phase == phase)
        );
        if (!comboData.length) return;
        totalRecords += comboData.length;
        // 分组：以主键为key
        const groupMap = new Map();
        comboData.forEach(row => {
            const key = [row.datetime, row.branch, row.phase, row.scale, row.cluster, row.worker].join('||');
            if (!groupMap.has(key)) {
                groupMap.set(key, {
                    datetime: row.datetime,
                    branch: row.branch,
                    phase: row.phase,
                    scale: row.scale,
                    cluster: row.cluster,
                    worker: row.worker,
                    queries: {}
                });
            }
            groupMap.get(key).queries[row.query_type] = row;
        });
        const groupedRows = Array.from(groupMap.values());
        // 生成表格
        const table = document.createElement('table');
        table.className = 'multi-table';
        table.style.marginBottom = '32px';
        // 生成表头
        const thead = document.createElement('thead');
        const headerRow = document.createElement('tr');
        ['时间', '分支', '执行类型', '规模', '集群', '工作线程'].forEach(txt => {
            const th = document.createElement('th');
            th.textContent = txt;
            headerRow.appendChild(th);
        });            // 先插入导入速度列
            const thImport = document.createElement('th');
            thImport.textContent = '导入速度 (rows/sec)';
            headerRow.appendChild(thImport);
            
            // 导入速度基准对比列
            const thImportBaseline = document.createElement('th');
            thImportBaseline.textContent = '导入速度对比(%)';
            thImportBaseline.style.backgroundColor = '#fff3cd';
            headerRow.appendChild(thImportBaseline);            // 再插入查询类型列
            queryTypes.forEach(qt => {
                const th = document.createElement('th');
                th.textContent = qt;
                headerRow.appendChild(th);
                
                // 添加对应的基准对比列
                const thBaseline = document.createElement('th');
                thBaseline.textContent = qt + ' 对比(%)';
                thBaseline.style.backgroundColor = '#e7f3ff';
                headerRow.appendChild(thBaseline);
            });
        thead.appendChild(headerRow);
        table.appendChild(thead);
        // 生成表体
        const tbody = document.createElement('tbody');
        groupedRows.forEach(row => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${formatDateTime(row.datetime)}</td>
                <td>${row.branch || '-'}</td>
                <td>${row.phase || '-'}</td>
                <td>${row.scale || '-'}</td>
                <td>${row.cluster || '-'}</td>
                <td>${row.worker || '-'}</td>
            `;
            // 先插入导入速度列
            let importSpeed = '--';
            let importSpeedBaseline = '--';
            const importSpeeds = Object.values(row.queries)
                .map(q => q && q.import_speed != null && q.import_speed !== '' && !isNaN(Number(q.import_speed)) ? Number(q.import_speed) : null)
                .filter(v => v != null);
            if (importSpeeds.length > 0) {
                const maxSpeed = Math.max(...importSpeeds);
                importSpeed = isFinite(maxSpeed) ? maxSpeed.toFixed(2) : '--';
                
                // 检查是否有基准值对比
                const firstQuery = Object.values(row.queries).find(q => q && q.import_speed_baseline_pct != null);
                if (firstQuery && firstQuery.import_speed_baseline_pct != null) {
                    const pct = firstQuery.import_speed_baseline_pct;
                    // 对于导入速度：正值表示速度提升（好），负值表示速度下降（坏）
                    const color = pct >= 0 ? '#28a745' : '#dc3545'; 
                    // 添加调试信息：显示实际值用于验证
                    importSpeedBaseline = `<span style="color: ${color}; font-weight: bold;" title="实际值: ${importSpeed} rows/sec">${pct > 0 ? '+' : ''}${pct}%</span>`;
                }
            }
            tr.innerHTML += `<td style="background-color: #fffbe6; font-weight: bold; color: #d48806;">${importSpeed}</td>`;
            tr.innerHTML += `<td style="background-color: #fff3cd; text-align: center;">${importSpeedBaseline}</td>`;
            // 再插入查询类型列
            queryTypes.forEach(qt => {
                const q = row.queries[qt];
                if (q) {
                    const value = formatNumber(q[metric]);
                    tr.innerHTML += `<td style="background-color: #f0f9ff; font-weight: bold;">${value}</td>`;
                    
                    // 添加基准对比列
                    let baselineComp = '--';
                    if (q.mean_ms_baseline_pct != null) {
                        const pct = q.mean_ms_baseline_pct;
                        // 对于查询延迟：正值表示延迟减少（性能提升，好），负值表示延迟增加（性能下降，坏）
                        const color = pct >= 0 ? '#28a745' : '#dc3545';
                        // 添加调试信息：显示实际值用于验证
                        const actualValue = formatNumber(q[metric]);
                        baselineComp = `<span style="color: ${color}; font-weight: bold;" title="实际值: ${actualValue}ms">${pct > 0 ? '+' : ''}${pct}%</span>`;
                    }
                    tr.innerHTML += `<td style="background-color: #e7f3ff; text-align: center;">${baselineComp}</td>`;
                } else {
                    tr.innerHTML += '<td>-</td>';
                    tr.innerHTML += '<td>-</td>';
                }
            });
            tbody.appendChild(tr);
        });
        if (!groupedRows.length) {
            const tr = document.createElement('tr');
            tr.innerHTML = `<td colspan="100" class="no-data">没有找到匹配的数据</td>`;
            tbody.appendChild(tr);
        }
        table.appendChild(tbody);
        // 生成条件标签
        const labelDiv = document.createElement('div');
        labelDiv.style.margin = '16px 0 8px 0';
        labelDiv.style.fontWeight = '600';
        labelDiv.style.color = '#764ba2';
        labelDiv.textContent = `筛选条件：分支=${branch||'全部'}，规模=${scale||'全部'}，集群=${cluster||'全部'}，工作线程=${worker||'全部'}，执行类型=${phase||'全部'}，指标=${metricSelect ? metricSelect.querySelector(`option[value='${metric}']`)?.textContent || metric : metric}`;
        // 插入到 resultsPanel
        resultsPanel.appendChild(labelDiv);
        resultsPanel.appendChild(table);
    });
    document.getElementById('results-count').textContent = `${totalRecords} 条记录`;
    renderCharts();
}

        // 格式化日期时间
        function formatDateTime(datetime) {
            if (!datetime) return '-';
            const date = new Date(datetime);
            return date.toLocaleString('zh-CN');
        }

        // 格式化数字
        function formatNumber(num) {
            if (num == null || num === '') return '-';
            return parseFloat(num).toFixed(2);
        }

        // 翻页
        function changePage(direction) {
            const totalPages = Math.ceil(filteredData.length / pageSize);
            const newPage = currentPage + direction;
            
            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                displayData();
            }
        }

        // 显示加载状态
        function showLoading() {
            const container = document.querySelector('.results-panel .table-container');
            if (container) {
                container.innerHTML = '<div class="loading">加载数据中...</div>';
            }
        }

        // 显示错误
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        // 隐藏错误
        function hideError() {
            document.getElementById('error-message').style.display = 'none';
        }

        // 在 displayData 函数后修改 renderCharts
function renderCharts() {
    // 如果存在多选（任意一个多选项选中多个），则不展示折线图
    const multiSelected = [
        getSelectedValues('branches'),
        getSelectedValues('scales'),
        getSelectedValues('clusters'),
        getSelectedValues('workers'),
        getSelectedValues('execution_types'),
        $(document.getElementById('metric')).val() || []
    ].some(arr => arr && arr.length > 1);
    const container = document.getElementById('charts-container');
    container.innerHTML = '';
    if (!filteredData.length || multiSelected) return;
    // 获取所有查询类型
    const queryTypes = [...new Set(filteredData.map(row => row.query_type))].filter(Boolean);
    // 获取当前选中的指标类型（只取第一个）
    const metricSelect = document.getElementById('metric');
    let metric = 'mean_ms';
    if (metricSelect) {
        const selected = $(metricSelect).val();
        if (selected && selected.length > 0) metric = selected[0];
    }
    // 统一使用黄色
    const lineColor = '#FFD600';
    const fillColor = 'rgba(255, 214, 0, 0.18)';
    queryTypes.forEach((qt) => {
        // 过滤出该查询类型的所有数据，并按时间排序
        const data = filteredData.filter(row => row.query_type === qt)
            .sort((a, b) => new Date(a.datetime) - new Date(b.datetime));
        if (!data.length) return;
        // 构建图表数据 - 使用基准值对比百分比
        const labels = data.map(row => row.datetime ? row.datetime.replace('T', ' ').slice(0, 19) : '');
        // 使用基准值对比百分比而不是原始延迟值
        const values = data.map(row => {
            if (row.mean_ms_baseline_pct != null) {
                return row.mean_ms_baseline_pct;
            }
            return null; // 如果没有基准值对比数据，返回null
        });
        
        // 过滤掉没有基准值对比数据的点
        const validDataPoints = labels.map((label, index) => ({
            label: label,
            value: values[index]
        })).filter(point => point.value !== null);
        
        if (validDataPoints.length === 0) return; // 如果没有有效的基准值对比数据，跳过该图表
        
        const validLabels = validDataPoints.map(point => point.label);
        const validValues = validDataPoints.map(point => point.value);
        
        // 创建图表容器
        const chartDiv = document.createElement('div');
        chartDiv.style.marginBottom = '40px';
        chartDiv.style.background = '#fff';
        chartDiv.style.borderRadius = '12px';
        chartDiv.style.boxShadow = '0 2px 12px 0 rgba(0,0,0,0.06)';
        chartDiv.style.padding = '24px 18px 18px 18px';
        chartDiv.innerHTML = `<h3 style="margin-bottom:16px;font-size:1.1rem;color:#222;font-weight:600;letter-spacing:1px;">${qt} 查询类型 - 基准值对比百分比</h3><canvas id="chart_${qt}"></canvas>`;
        container.appendChild(chartDiv);
        // 渲染 Chart.js 折线图
        new Chart(chartDiv.querySelector('canvas'), {
            type: 'line',
            data: {
                labels: validLabels,
                datasets: [{
                    label: qt + ' 基准值对比',
                    data: validValues,
                    borderColor: lineColor,
                    backgroundColor: fillColor,
                    fill: true,
                    tension: 0.25,
                    pointRadius: 4,
                    pointBackgroundColor: validValues.map(val => val >= 0 ? '#28a745' : '#dc3545'), // 正值绿色，负值红色
                    pointBorderColor: '#fff',
                    pointHoverRadius: 6,
                    pointHoverBackgroundColor: lineColor,
                    pointHoverBorderColor: '#fff',
                    borderWidth: 2,
                    segment: {
                        borderColor: ctx => {
                            // 根据数值正负设置线段颜色
                            const value = ctx.p1.parsed.y;
                            return value >= 0 ? '#28a745' : '#dc3545';
                        }
                    }
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: false },
                    tooltip: {
                        enabled: true,
                        backgroundColor: '#222',
                        titleColor: '#FFD600',
                        bodyColor: '#fff',
                        borderColor: '#FFD600',
                        borderWidth: 1,
                        callbacks: {
                            label: function(context) {
                                const value = context.parsed.y;
                                const sign = value >= 0 ? '+' : '';
                                return `基准值对比: ${sign}${value}%`;
                            }
                        }
                    }
                },
                layout: {
                    padding: { left: 10, right: 10, top: 10, bottom: 10 }
                },
                scales: {
                    x: {
                        title: { display: true, text: '时间', color: '#333', font: { weight: 600 } },
                        ticks: { maxTicksLimit: 10, color: '#444', font: { size: 12 } },
                        grid: { color: '#f3f4f6' }
                    },
                    y: {
                        title: { display: true, text: '基准值对比百分比 (%)', color: '#333', font: { weight: 600 } },
                        ticks: { 
                            color: '#444', 
                            font: { size: 12 },
                            callback: function(value) {
                                return value + '%';
                            }
                        },
                        grid: { color: '#f3f4f6' }
                    }
                },
                plugins: [{
                    id: 'zeroLine',
                    afterDraw: function(chart) {
                        const ctx = chart.ctx;
                        const yAxis = chart.scales.y;
                        const zeroPosition = yAxis.getPixelForValue(0);
                        
                        if (zeroPosition >= chart.chartArea.top && zeroPosition <= chart.chartArea.bottom) {
                            ctx.save();
                            ctx.strokeStyle = '#666';
                            ctx.lineWidth = 2;
                            ctx.setLineDash([5, 5]);
                            ctx.beginPath();
                            ctx.moveTo(chart.chartArea.left, zeroPosition);
                            ctx.lineTo(chart.chartArea.right, zeroPosition);
                            ctx.stroke();
                            ctx.restore();
                        }
                    }
                }]
            }
        });
    });
}
