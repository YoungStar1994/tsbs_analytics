<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>TSBS Analytics - 数据分析平台</title>
    <!-- 引入 Select2 样式 -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
            position: relative;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .header .nav-links {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            padding: 8px 16px;
            border-radius: 20px;
            background: rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: rgba(255,255,255,0.2);
            text-decoration: none;
            color: white;
        }

        .filter-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .filter-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #374151;
            font-size: 0.9rem;
        }

        .filter-select, .filter-input {
            padding: 10px 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            background: white;
        }

        .filter-select:focus, .filter-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .filter-select[multiple] {
            height: 100px;
            overflow-y: auto;
        }

        .control-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
        }

        .results-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e5e7eb;
        }

        .results-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #1f2937;
        }

        .results-count {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .table-container {
            overflow-x: auto;
            overflow-y: auto;
            min-height: 400px;
            max-height: 80vh;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            position: relative;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            min-width: 800px; /* 确保表格有最小宽度，避免过度压缩 */
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
            cursor: pointer;
            user-select: none;
        }

        th:hover {
            background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
        }

        th .sort-icon {
            margin-left: 8px;
            opacity: 0.7;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #f3f4f6;
            font-size: 0.9rem;
        }

        tr:hover {
            background-color: #f8fafc;
        }

        tr:nth-child(even) {
            background-color: #f9fafb;
        }

        tr:nth-child(even):hover {
            background-color: #f1f5f9;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #e5e7eb;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #6b7280;
            font-size: 1.1rem;
        }

        .error {
            background: #fef2f2;
            color: #dc2626;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #dc2626;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .filter-row {
                grid-template-columns: 1fr;
            }
            
            .control-buttons {
                flex-direction: column;
            }
            
            .results-header {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
            
            .table-container {
                max-height: 70vh; /* 移动端稍微降低最大高度 */
            }
            
            table {
                min-width: 600px; /* 移动端减少最小宽度 */
            }
            
            th, td {
                padding: 8px 6px; /* 移动端减少内边距 */
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="nav-links">
                <a href="/baseline" class="nav-link">基准值配置</a>
                <a href="#" id="logout-btn" class="nav-link">登出</a>
            </div>
            <h1>TSBS Analytics</h1>
            <p>时间序列基准测试数据分析平台</p>
        </div>

        <div class="filter-panel">
            <div class="filter-row">
                <div class="filter-group">
                    <label for="branches">分支 (Branches)</label>
                    <select id="branches" class="filter-select select2-multi" multiple style="width: 100%">
                        <option value="">加载中...</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="scales">规模 (Scales)</label>
                    <select id="scales" class="filter-select select2-multi" multiple style="width: 100%">
                        <option value="">加载中...</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="clusters">集群 (Clusters)</label>
                    <select id="clusters" class="filter-select select2-multi" multiple style="width: 100%">
                        <option value="">加载中...</option>
                    </select>
                </div>
                <!-- 在 filter-row 中的集群筛选控件后添加 -->
                <div class="filter-group">
                    <label for="execution_types">执行类型 (Execution Type)</label>
                    <select id="execution_types" class="filter-select select2-multi" multiple style="width: 100%">
                        <option value="">加载中...</option>
                    </select>
                </div>
            </div>
            
            <div class="filter-row">
                <div class="filter-group">
                    <label for="start_date">开始日期</label>
                    <input type="date" id="start_date" class="filter-input">
                </div>
                
                <div class="filter-group">
                    <label for="end_date">结束日期</label>
                    <input type="date" id="end_date" class="filter-input">
                </div>
                
                <div class="filter-group">
                    <label for="workers">工作线程 (Workers)</label>
                    <!-- 工作线程选择框，1和8可多选，默认8 -->
                    <select id="workers" class="filter-select select2-multi" multiple style="width: 100%">
                        <option value="1">1</option>
                        <option value="8" selected>8</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="metric">指标类型</label>
                    <select id="metric" class="filter-select select2-multi" multiple style="width: 100%">
                        <option value="mean_ms">平均时间 (ms)</option>
                        <option value="min_ms">最小时间 (ms)</option>
                        <option value="max_ms">最大时间 (ms)</option>
                        <option value="med_ms">中位数时间 (ms)</option>
                    </select>
                </div>
            </div>
            
            <div class="control-buttons">
                <button class="btn btn-primary" onclick="applyFiltersImmediate()">应用筛选</button>
                <button class="btn btn-secondary" onclick="clearFilters()">清除筛选</button>
                <button class="btn btn-secondary" onclick="refreshData()">刷新数据</button>
            </div>
        </div>

        <div class="results-panel">
            <div class="results-header">
                <div class="results-title">测试结果</div>
                <div class="results-count" id="results-count">0 条记录</div>
            </div>
            
            <div id="error-message" class="error" style="display: none;"></div>
            
            <div class="table-container"><!-- 动态插入表格 --></div>
        </div>
    </div>

    <!-- 引入 Select2 脚本 -->
    <script src="/static/js/performance.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        // 全局变量
        let currentData = [];
        let filteredData = [];
        let sortColumn = 'datetime';
        let sortDirection = 'desc';
        let currentPage = 1;
        const pageSize = 500; // 增加每页显示数量
        let totalPages = 0;
        let isLoading = false;
        let dataCache = new Map(); // 添加数据缓存
        let debounceTimer = null; // 防抖定时器

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 设置默认日期为最近30天
            const endDate = new Date();
            const startDate = new Date();
            startDate.setDate(endDate.getDate() - 29);
            document.getElementById('start_date').value = startDate.toISOString().slice(0, 10);
            document.getElementById('end_date').value = endDate.toISOString().slice(0, 10);

            loadOptions();
            // 初始化 select2
            $('.select2-multi').select2({
                placeholder: '请选择',
                allowClear: true,
                width: 'resolve',
                language: 'zh-CN'
            });
            // 设置默认值
            setTimeout(() => {
                // 分支默认选中 master
                const branchesSelect = document.getElementById('branches');
                if (branchesSelect) {
                    Array.from(branchesSelect.options).forEach(opt => {
                        opt.selected = (opt.value === 'master');
                    });
                    $(branchesSelect).trigger('change');
                }
                // 规模默认选中 100
                const scalesSelect = document.getElementById('scales');
                if (scalesSelect) {
                    Array.from(scalesSelect.options).forEach(opt => {
                        opt.selected = (opt.value === '100');
                    });
                    $(scalesSelect).trigger('change');
                }
                // 集群默认选中 1
                const clustersSelect = document.getElementById('clusters');
                if (clustersSelect) {
                    Array.from(clustersSelect.options).forEach(opt => {
                        opt.selected = (opt.value === '1');
                    });
                    $(clustersSelect).trigger('change');
                }
                // 工作线程默认选中8（多选）
                const workersSelect = document.getElementById('workers');
                if (workersSelect) {
                    Array.from(workersSelect.options).forEach(opt => {
                        opt.selected = (opt.value == '8');
                    });
                    $(workersSelect).trigger('change');
                }
                // 执行类型默认选中prepare
                const execSelect = document.getElementById('execution_types');
                if (execSelect) {
                    Array.from(execSelect.options).forEach(opt => {
                        if (opt.value == 'prepare') opt.selected = true;
                    });
                    $(execSelect).trigger('change');
                }
                // 指标类型默认选中平均时间
                const metricSelect = document.getElementById('metric');
                if (metricSelect) {
                    Array.from(metricSelect.options).forEach(opt => {
                        opt.selected = (opt.value === 'mean_ms');
                    });
                    $(metricSelect).trigger('change');
                }
            }, 300);
            loadData();
        });

        // 窗口大小变化时重新调整表格高度
        window.addEventListener('resize', function() {
            const resultsCount = document.getElementById('results-count').textContent;
            const totalRecords = parseInt(resultsCount.match(/\d+/)?.[0] || '0');
            if (totalRecords > 0) {
                adjustTableHeight(totalRecords);
            }
        });

        // 加载筛选选项
        async function loadOptions() {
            try {
                const response = await fetch('/options');
                const options = await response.json();
                
                if (options.error) {
                    showError('加载选项失败: ' + options.error);
                    return;
                }

                // 填充下拉框
                populateSelect('branches', options.branches);
                populateSelect('scales', options.scales);
                populateSelect('clusters', options.clusters);
                populateSelect('execution_types', options.execution_types || []);
                
                // 工作线程只允许 1 和 8，保持多选
                populateSelect('workers', [1, 8]);
                
            } catch (error) {
                console.error('Error loading options:', error);
                showError('加载选项失败: ' + error.message);
            }
        }

        // 填充下拉框
        function populateSelect(selectId, options) {
            const select = document.getElementById(selectId);
            // 记录当前选中项
            const prevSelected = Array.from(select.selectedOptions).map(opt => opt.value);
            select.innerHTML = '';
            options.forEach(option => {
                const optionElement = document.createElement('option');
                optionElement.value = option;
                optionElement.textContent = option;
                // 恢复之前的选中项
                if (prevSelected.includes(String(option))) {
                    optionElement.selected = true;
                }
                select.appendChild(optionElement);
            });
            // 如果没有选中项，且是workers，且有8，则默认选中8
            if (selectId === 'workers' && prevSelected.length === 0 && options.includes(8)) {
                Array.from(select.options).forEach(opt => {
                    if (opt.value == '8') opt.selected = true;
                });
            }
            // 重新初始化 select2
            if ($(select).hasClass('select2-hidden-accessible')) {
                $(select).trigger('change.select2');
            } else {
                $(select).select2({
                    placeholder: '请选择',
                    allowClear: true,
                    width: 'resolve',
                    language: 'zh-CN'
                });
            }
        }

        // 加载数据 - 使用防抖优化
        const loadData = debounce(loadDataInternal, 300);
        
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
        
        async function loadDataInternal() {
            if (isLoading) return; // 防止重复加载
            
            try {
                isLoading = true;
                showLoading();
                
                const filters = getFilters();
                
                // 发送POST请求获取数据
                const response = await fetch('/data', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(filters)
                });
                
                const data = await response.json();
                
                if (data.error) {
                    showError('加载数据失败: ' + data.error);
                    return;
                }

                currentData = data.table_data || [];
                filteredData = [...currentData];
                
                // 显示处理时间和记录数信息
                if (data.processing_time) {
                    console.log(`数据处理时间: ${data.processing_time}s, 记录数: ${data.total_records || currentData.length}`);
                }
                
                // 使用原始显示方式，已经优化
                sortData();
                displayDataPaginated();
                
                hideError();
                
                if (window.performanceUtils) {
                    window.performanceUtils.perfMonitor.end('loadData');
                }
                
            } catch (error) {
                console.error('Error loading data:', error);
                showError('加载数据失败: ' + error.message);
            } finally {
                isLoading = false;
            }
        }

        // 获取筛选条件
        function getFilters() {
            return {
                branches: getSelectedValues('branches'),
                scales: getSelectedValues('scales'),
                clusters: getSelectedValues('clusters'),
                workers: getSelectedValues('workers'),
                execution_types: getSelectedValues('execution_types'),
                start_date: document.getElementById('start_date').value,
                end_date: document.getElementById('end_date').value,
                metric: document.getElementById('metric').value
            };
        }

        // 获取多选框的选中值
        function getSelectedValues(selectId) {
            const select = document.getElementById(selectId);
            return Array.from(select.selectedOptions).map(option => option.value);
        }

        // 应用筛选 - 防抖优化版本
        function applyFilters() {
            // 清除之前的定时器
            if (debounceTimer) {
                clearTimeout(debounceTimer);
            }
            
            // 设置防抖延迟
            debounceTimer = setTimeout(() => {
                currentPage = 1; // 重置到第一页
                loadData();
            }, 300);
        }

        // 立即应用筛选（用于按钮点击）
        function applyFiltersImmediate() {
            if (debounceTimer) {
                clearTimeout(debounceTimer);
            }
            currentPage = 1;
            loadData();
        }

        // 清除筛选
        function clearFilters() {
            document.getElementById('branches').selectedIndex = -1;
            document.getElementById('scales').selectedIndex = -1;
            document.getElementById('clusters').selectedIndex = -1;
            document.getElementById('workers').selectedIndex = -1;
            // 恢复最近30天
            const endDate = new Date();
            const startDate = new Date();
            startDate.setDate(endDate.getDate() - 29);
            document.getElementById('start_date').value = startDate.toISOString().slice(0, 10);
            document.getElementById('end_date').value = endDate.toISOString().slice(0, 10);
            // 指标类型默认选中平均时间
            const metricSelect = document.getElementById('metric');
            if (metricSelect) {
                Array.from(metricSelect.options).forEach(opt => {
                    opt.selected = (opt.value === 'mean_ms');
                });
                $(metricSelect).trigger('change');
            }
            document.getElementById('execution_types').selectedIndex = -1;
            // 重新设置默认值
            setTimeout(() => {
                // 分支默认选中 master
                const branchesSelect = document.getElementById('branches');
                if (branchesSelect) {
                    Array.from(branchesSelect.options).forEach(opt => {
                        opt.selected = (opt.value === 'master');
                    });
                    $(branchesSelect).trigger('change');
                }
                // 规模默认选中 100
                const scalesSelect = document.getElementById('scales');
                if (scalesSelect) {
                    Array.from(scalesSelect.options).forEach(opt => {
                        opt.selected = (opt.value === '100');
                    });
                    $(scalesSelect).trigger('change');
                }
                // 集群默认选中 1
                const clustersSelect = document.getElementById('clusters');
                if (clustersSelect) {
                    Array.from(clustersSelect.options).forEach(opt => {
                        opt.selected = (opt.value === '1');
                    });
                    $(clustersSelect).trigger('change');
                }
                // 工作线程默认选中8
                const workersSelect = document.getElementById('workers');
                if (workersSelect) {
                    Array.from(workersSelect.options).forEach(opt => {
                        opt.selected = (opt.value == '8');
                    });
                    $(workersSelect).trigger('change');
                }
                const execSelect = document.getElementById('execution_types');
                if (execSelect) {
                    Array.from(execSelect.options).forEach(opt => {
                        if (opt.value == 'prepare') opt.selected = true;
                    });
                    $(execSelect).trigger('change');
                }
            }, 100);
            loadData();
        }

        // 刷新数据
        function refreshData() {
            loadOptions();
            loadData(); // 自动应用筛选
        }

        // 排序表格
        function sortTable(column) {
            if (sortColumn === column) {
                sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                sortColumn = column;
                sortDirection = 'asc';
            }
            
            updateSortIcons();
            
            // 根据数据量选择排序方式
            if (filteredData.length > 1000) {
                sortDataWithWorker().then(() => {
                    displayDataPaginated();
                });
            } else {
                sortData();
                displayDataPaginated();
            }
        }

        // 更新排序图标
        function updateSortIcons() {
            const headers = document.querySelectorAll('th .sort-icon');
            headers.forEach(icon => {
                icon.textContent = '↕';
            });
            
            const currentHeader = document.querySelector(`th[onclick="sortTable('${sortColumn}')"] .sort-icon`);
            if (currentHeader) {
                currentHeader.textContent = sortDirection === 'asc' ? '↑' : '↓';
            }
        }

        // 使用Web Worker进行大数据排序
        async function sortDataWithWorker() {
            return new Promise((resolve) => {
                // 如果浏览器不支持Web Worker，回退到普通排序
                if (typeof Worker === 'undefined') {
                    sortData();
                    resolve();
                    return;
                }
                
                // 创建内联Web Worker
                const workerScript = `
                    self.onmessage = function(e) {
                        const { data, sortColumn, sortDirection } = e.data;
                        
                        data.sort((a, b) => {
                            let aVal = a[sortColumn];
                            let bVal = b[sortColumn];
                            
                            // 处理时间字段
                            if (sortColumn === 'datetime') {
                                aVal = new Date(aVal);
                                bVal = new Date(bVal);
                            }
                            
                            // 处理数字字段
                            if (typeof aVal === 'string' && !isNaN(aVal)) {
                                aVal = parseFloat(aVal);
                            }
                            if (typeof bVal === 'string' && !isNaN(bVal)) {
                                bVal = parseFloat(bVal);
                            }
                            
                            if (aVal < bVal) return sortDirection === 'asc' ? -1 : 1;
                            if (aVal > bVal) return sortDirection === 'asc' ? 1 : -1;
                            return 0;
                        });
                        
                        self.postMessage(data);
                    };
                `;
                
                const blob = new Blob([workerScript], { type: 'application/javascript' });
                const worker = new Worker(URL.createObjectURL(blob));
                
                worker.postMessage({
                    data: [...filteredData],
                    sortColumn: sortColumn,
                    sortDirection: sortDirection
                });
                
                worker.onmessage = function(e) {
                    filteredData = e.data;
                    worker.terminate();
                    URL.revokeObjectURL(blob);
                    resolve();
                };
                
                // 超时处理
                setTimeout(() => {
                    worker.terminate();
                    URL.revokeObjectURL(blob);
                    sortData(); // 回退到普通排序
                    resolve();
                }, 5000);
            });
        }

        // 普通排序数据（保留原功能）
        function sortData() {
            filteredData.sort((a, b) => {
                let aVal = a[sortColumn];
                let bVal = b[sortColumn];
                
                // 处理时间字段
                if (sortColumn === 'datetime') {
                    aVal = new Date(aVal);
                    bVal = new Date(bVal);
                }
                
                // 处理数字字段
                if (typeof aVal === 'string' && !isNaN(aVal)) {
                    aVal = parseFloat(aVal);
                }
                if (typeof bVal === 'string' && !isNaN(bVal)) {
                    bVal = parseFloat(bVal);
                }
                
                if (aVal < bVal) return sortDirection === 'asc' ? -1 : 1;
                if (aVal > bVal) return sortDirection === 'asc' ? 1 : -1;
                return 0;
            });
        }

        // 格式化日期时间
        function formatDateTime(datetime) {
            if (!datetime) return '-';
            const date = new Date(datetime);
            return date.toLocaleString('zh-CN');
        }

        // 格式化数字
        function formatNumber(num) {
            if (num == null || num === '') return '-';
            return parseFloat(num).toFixed(2);
        }

        // 动态调整表格高度
        function adjustTableHeight(totalRecords) {
            const tableContainer = document.querySelector('.table-container');
            if (!tableContainer) return;
            
            // 基础高度计算：表头高度 + 行高度 * 数据行数 + 额外空间
            const headerHeight = 50; // 表头高度
            const rowHeight = 45; // 每行高度
            const extraSpace = 100; // 额外空间（滚动条、边距等）
            const maxViewportHeight = window.innerHeight * 0.8; // 最大不超过视口高度的80%
            const minHeight = 400; // 最小高度
            
            // 计算理想高度
            let idealHeight = headerHeight + (rowHeight * Math.min(totalRecords, 20)) + extraSpace;
            
            // 如果数据很少，使用最小高度
            if (totalRecords <= 5) {
                idealHeight = minHeight;
            }
            
            // 不超过最大视口高度
            const finalHeight = Math.min(idealHeight, maxViewportHeight);
            
            // 应用高度
            tableContainer.style.height = finalHeight + 'px';
            tableContainer.style.maxHeight = maxViewportHeight + 'px';
        }

        </div>
        <div id="login-error" style="color:#dc2626;font-size:0.95rem;margin-bottom:10px;display:none;"></div>
        <button id="login-btn" style="width:100%;padding:10px 0;background:linear-gradient(135deg,#667eea,#764ba2);color:#fff;border:none;border-radius:6px;font-weight:600;font-size:1rem;cursor:pointer;">登录</button>
      </div>
    `;
    document.body.appendChild(modal);
    document.getElementById('login-btn').onclick = function() {
        const user = document.getElementById('login-username').value.trim();
        const pwd = document.getElementById('login-password').value;
        const errorDiv = document.getElementById('login-error');
        const loginBtn = document.getElementById('login-btn');
        
        // 清除之前的错误
        errorDiv.style.display = 'none';
        
        if (!user || !pwd) {
            errorDiv.textContent = '请输入用户名和密码';
            errorDiv.style.display = 'block';
            return;
        }
        
        // 禁用按钮防止重复提交
        loginBtn.disabled = true;
        loginBtn.textContent = '登录中...';
        
        // 发送登录请求到后端API
        fetch('/api/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                username: user,
                password: pwd
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                document.body.removeChild(modal);
                // 可以选择刷新页面或继续使用
                location.reload();
            } else {
                errorDiv.textContent = data.message || '登录失败';
                errorDiv.style.display = 'block';
            }
        })
        .catch(error => {
            console.error('Login error:', error);
            errorDiv.textContent = '网络错误，请重试';
            errorDiv.style.display = 'block';
        })
        .finally(() => {
            // 恢复按钮状态
            loginBtn.disabled = false;
            loginBtn.textContent = '登录';
        });
    };
    document.getElementById('login-password').addEventListener('keydown', function(e) {
        if (e.key === 'Enter') document.getElementById('login-btn').click();
    });
}

// 页面加载时校验登录状态
(function(){
    fetch('/api/check-auth')
        .then(response => {
            if (!response.ok) {
                window.location.href = '/login.html';
            }
        })
        .catch(error => {
            console.error('Auth check failed:', error);
            window.location.href = '/login.html';
        });
})();

// 登出功能
document.getElementById('logout-btn').addEventListener('click', function(e) {
    e.preventDefault();
    if (confirm('确定要登出吗？')) {
        fetch('/api/logout', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            }
        })
        .then(() => {
            window.location.href = '/login.html';
        })
        .catch(error => {
            console.error('Logout error:', error);
            // 即使登出API失败，也跳转到登录页面
            window.location.href = '/login.html';
        });
    }
});

// 禁用调试相关特性
if (window) {
    window.console.log = function(){};
    window.console.info = function(){};
    window.console.warn = function(){};
    window.console.error = function(){};
    window.console.debug = function(){};
    if (window.devtools) window.devtools = null;
    document.addEventListener('keydown', function(e) {
        if ((e.ctrlKey || e.metaKey) && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C')) {
            e.preventDefault();
        }
        if ((e.ctrlKey || e.metaKey) && e.key === 'U') {
            e.preventDefault();
        }
        if (e.key === 'F12') {
            e.preventDefault();
        }
    });
}
